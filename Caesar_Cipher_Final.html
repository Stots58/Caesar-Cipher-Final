<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
</head>
<body>
    <form id="form_id">
    <center><img src="Caesar_Cipher_GateKeeper_security_compliance_proximity_authentication_2fa_mfa-768x803.jpg" height="300px">
    <h1>Caesar Cipher</h1>
    <p>This is a website that will take your texted and encrypt or decrypt it using the Caesar Cipher.</p>
    <!--Accept user input-->
    <input type="text" placeholder="Enter your text." id = "user-imp-id" size="50px">
    <!--Allow the user to choose encrypt or decrypt-->
    <!--Allow the user to adjust the encryption/decryption as follows:-->
        <!--number of shift-->
        <p>Number of shift.</p>
        <input type="number" name="points" step="1" id="numshift"><br><br>
        <!--direction of shift-->
        <select id = "select1">
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select><br><br>
    <!--A button for the user to press to encrypt/decrypt the message-->
    <select id = "select2">
        <option value="Encrypt">Encrypt</option>
        <option value="Decrypt">Decrypt</option>
    </select> <br><br>
    <input type="button" id="submit" value="Submit"><br><hr>
    <!--Print out the encrypted/decrypted message-->
    <h3>Your encrypted or decrypted text:</h3>
    <p id="user-imp-out-id"></p> <!--prints output-->
    </form>
    <script src="CCF.js"></script>
</body>
